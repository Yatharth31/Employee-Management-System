{% extends 'Employer_Dashboard/Dashboard_Base.html' %}
{% block AdminDashboard %}
{% load static %}
<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white me-2">
      <i class="mdi mdi-account-multiple-plus "></i>
    </span> Add Employee
  </h3>
</div>

<div class="col-12">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Employee Form</h4>
      <form class="form-sample" action="{% url 'nadd-employee' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Employee Username" name="username"
                  id="UserNameField" required />
                <div class="FeedbackArea text-sm  invalid_feedback invalid-feedback" style="display:none"></div>
                <p class="text-sm text-success usernameSuccessOutput"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Contact Number</label>
              <div class="col-sm-9">
                <input type="text" validate name="number" pattern="[0-9]{10}" id="number" class="form-control" title="Please enter a 10-digit number" placeholder="Contact Number" required />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Password" name="password" id="PasswordField"
                  required />

                <small class="showPasswordToggle"
                  style="cursor:pointer; float: right; font-size: 11px; padding-top: 4px;">SHOW</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Date of Joining</label>
              <div class="col-sm-9">
                <input type="date" name="date" id="date" class="form-control" required />

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Age</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" placeholder="Age" name="age" required/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Project</label>
              <div class="col-sm-9">
                <select class="form-select mb-3" name="project_name" required>
                  <option selected disabled>Choose project</option>
                  {% for project in projects %}
                  <option value="{{project.project}}">{{project.project}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" name="email" id="EmailField" class="form-control" placeholder="Employee Email"
                  required />
                <div class="EmailFeedbackArea invalid-feedback invalid_feedback" style="display:none"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Department</label>
              <div class="col-sm-9">
                <select class="form-select mb-3" name="department" required>
                  <option selected disabled>Choose department</option>
                  {% for o in obj %}
                  <option value="{{o.dept}}">{{o.dept}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="card-body text-center">
            <div class="mb-3">
              <input type="submit" class="submit-btn btn btn-primary" value="ADD EMPLOYEE" />
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<script src="{%  static 'js/app.js' %}"></script>
<script src="{%  static 'js/AddEmployee.js' %} "></script>

{% endblock AdminDashboard %}
